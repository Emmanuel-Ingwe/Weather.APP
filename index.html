<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather|app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="map"></div>

    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="temperature-value">
                <p>25 ^ <span>C</span></p>
            </div>
            <div class="temperature-description">
                <p>Fire storm</p>
            </div>
            <div class="location">
                <p>Nigeria, Calabar</p>
            </div>
        </div>
    </div>

    <script>
        function initMap() {
                const options = {
                    zoom: 8,
                    center: { lat: 42.3601, lon: -71.0589 }
                };

                const map = new google.maps.Map(document.getElementById('map'), options);

                // google.maps.event.addListener('map', 'click', function (event) {
                //     addMarker({});
                // });

                // ADD MARkER
                const marker = new google.maps.Marker({
                    position: { lat: 42.4668, lon: -70.9495 },
                    map: map
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: '<h1>Calabar NG</h1>'
                });

                marker.addListener('click', function () {
                    infoWindow.open(map, marker);
                });
            }
    </script>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw4O1bJPEFlEHln2pjPvo41mEBGj0biQA&callback=initMap"></script>
    <script src="app.js"></script>
</body>
</html>
